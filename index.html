<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Component</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div id="mobile-img-container"></div>

        <section id="content-container">
            <section id="content">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p id="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

                <div id="stats-container">
                    <div>
                        <p class="stat-number">10k+</p>
                        <p class="stat-heading">companies</p>
                    </div>
                    <div>
                        <p class="stat-number">314</p>
                        <p class="stat-heading">templates</p>
                    </div>
                    <div>
                        <p class="stat-number">12M+</p>
                        <p class="stat-heading">queries</p>
                    </div>
                </div>

            </section>
        </section>

        <div id="desktop-img-container"></div>
    </main>
</body>
</html>
